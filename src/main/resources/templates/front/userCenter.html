<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${wbeParameter.name}">Tour Packer</title>
    <!-- Fav and Touch Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="shortcut icon" href="images/ico/favicon.png">
    <!-- CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="/resource/css/front/bootstrap.min.css" media="screen">
    <link href="/resource/css/front/animate.css" rel="stylesheet">
    <link href="/resource/css/front/main.css" rel="stylesheet">
    <link href="/resource/css/front/component.css" rel="stylesheet">
    <link href="/resource/css/front/style.css" rel="stylesheet">
    <!-- CSS Font Icons -->
    <link rel="stylesheet" href="/resource/css/front/icons/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/resource/css/front/icons/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="/resource/css/front/icons/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/resource/css/front/icons/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/resource/css/front/icons/rivolicons/style.css">
    <link href="/resource/common/city-picker/city-picker.css" rel="stylesheet"/>
    <!-- CSS 自定义主题设置-->
    <link th:href="'/resource/css/front/custom/'+${arguments.colorMain}+'.css'" rel="stylesheet">
</head>


<body class="">

<!-- start Container Wrapper -->
<div class="container-wrapper">
    <header id="header" th:replace="front/public:: header"></header>

    <div class="clear"></div>

    <!-- start Main Wrapper -->
    <div class="main-wrapper scrollspy-container">
        <!-- start end Page title -->
        <div class="page-title" th:style="${'background: url('+wbeParameter.otherImg+')'}">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
                        <h1 class="hero-title">Personal Center</h1>
                        <ol class="breadcrumb-list">
                            <li><a href="/front/index.do">主页</a></li>
                            <li><span>个人中心/中心首页</span></li>
                        </ol>
                    </div>
                </div>

            </div>
        </div>
        <!-- end Page title -->
        <div class="content-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-md-2">
                        <div class="scrollspy-sidebar for-faq-page">
                            <!--左侧导航-->
                            <div class="scrollspy-sidenav" th:replace="front/public:: scrollspy-sidenav">

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 col-md-9">
                        <div class="faq-wrapper">
                            <blockquote class="layui-elem-quote layui-quote-nm"
                                        style="font-style: normal;font-family: 新宋体">
                                <div class="layui-row">
                                    <div class="layui-col-md4" style="font-weight: bolder;padding-left: 30px">
                                        <img th:src="${userInfo.imgUrl}"
                                             style="width: 80px;height:80px;border-radius: 50%!important;box-shadow: 0 0 0 4px rgba(0,0,0,.1);">
                                        <p class="text-color"
                                           style="margin-top: 10px;font-size: 15px;color: #0C0C0C;padding-left: 20px"><span
                                                th:text="${userInfo.userName}"></span></p>
                                    </div>
                                    <div class="layui-col-md4" style="font-size: 12px">
                                        <p><i class="layui-icon">&#xe66f;</i> 姓名:<span
                                                th:text="${userInfo.realName}"></span></p>
                                        <p><i class="layui-icon">&#xe63a;</i> 邮件:<span
                                                th:text="${userInfo.email}"></span></p>
                                        <p><i class="layui-icon">&#xe678;</i> 电话:<span
                                                th:text="${userInfo.iphone}"></span></p>
                                    </div>
                                    <div class="layui-col-md4" style="font-size: 12px">
                                        <p><i class="layui-icon">&#xe715;</i>地址:<span
                                                th:text="${userInfo.address}"></span></p>
                                        <p><i class="layui-icon">&#xe662;</i>性别:<span th:text="${userInfo.sex}"></span>
                                        </p>
                                        <p><i class="layui-icon">&#xe662;</i>余额:<span
                                                th:text="${userInfo.balance}"></span>
                                            <button class="layui-btn-normal topUp"
                                                    style="border: white;color: white;padding: 2px">充值
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </blockquote>
                            <div class="section-title text-left">
                                <h3>我的发布
                                </h3>
                            </div>
                            <table class="layui-table" lay-skin="line" style="font-family: SimHei!important;">
                                <thead>
                                <tr class="text-color">
                                    <th>标题</th>
                                    <th>分类</th>
                                    <th>发布时间</th>
                                    <th>账号</th>
                                    <th>密码</th>
                                    <th>价格/小时</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="my:${myList}">
                                    <td th:text="${my.name}"></td>
                                    <td th:text="${my.categoryName}"></td>
                                    <td th:text="${#strings.substring(my.createTime,0,19)}"></td>
                                    <td th:text="${my.idName}"></td>
                                    <td th:text="${my.pass}"></td>
                                    <td th:text="${'￥'+my.price}"></td>
                                    <td>
                                        <p th:if="${my.state eq'通过'}">
                                            <img src="/resource/image/yes.png" style="width: 20px">
                                            <span style="font-weight: bolder;font-size: 12px">通过</span>
                                        </p>
                                        <p th:if="${my.state eq'待审核'}">
                                            <img src="/resource/image/waitShen.png" style="width: 20px">
                                            <span style="font-weight: bolder;font-size: 12px">待审核</span>
                                        </p>
                                        <p th:if="${my.state eq'驳回'}">
                                            <img src="/resource/image/bohui.png" style="width: 20px">
                                            <span style="font-weight: bolder;font-size: 12px">被驳回</span>
                                        </p>
                                    </td>
                                    <td>
                                        <a th:href="${'/front/editPostInfoPage.do?postId='+my.id}">
                                            <button class="my-btn"><i class="layui-icon">&#xe642;</i>
                                            </button>
                                        </a>

                                        <button class="my-btn del" th:id="${my.id}"><i
                                                class="layui-icon">&#xe640;</i>
                                        </button>
                                        <a th:href="${'/front/postInfoDetail.do?id='+my.id}">
                                            <button class="my-btn view"><i class="layui-icon">&#xe609;</i>
                                            </button>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>

            </div>

        </div>


    </div>
    <!-- end Main Wrapper -->
    <footer id="footer" th:replace="front/public:: footer"></footer>
</div>  <!-- end Container Wrapper -->


<!-- start Back To Top -->
<div id="back-to-top">
    <a href="#"><i class="fa fa-angle-up"></i></a>
</div>
<!-- end Back To Top -->


<!-- JS -->
<script type="text/javascript" src="/resource/js/front/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/resource/js/front/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="/resource/js/front/bootstrap.min.js"></script>
<script type="text/javascript" src="/resource/js/front/jquery.waypoints.min.js"></script>
<script type="text/javascript" src="/resource/js/front/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="/resource/js/front/SmoothScroll.min.js"></script>
<script type="text/javascript" src="/resource/js/front/jquery.slicknav.min.js"></script>
<script type="text/javascript" src="/resource/js/front/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="/resource/js/front/spin.min.js"></script>
<script type="text/javascript" src="/resource/js/front/jquery.introLoader.min.js"></script>
<script type="text/javascript" src="/resource/js/front/select2.full.js"></script>
<script type="text/javascript" src="/resource/js/front/jquery.responsivegrid.js"></script>
<script type="text/javascript" src="/resource/js/front/ion.rangeSlider.min.js"></script>
<script type="text/javascript" src="/resource/js/front/readmore.min.js"></script>
<script type="text/javascript" src="/resource/js/front/slick.min.js"></script>
<script type="text/javascript" src="/resource/js/front/validator.min.js"></script>
<script type="text/javascript" src="/resource/js/front/jquery.raty.js"></script>
<script type="text/javascript" src="/resource/js/front/customs.js"></script>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['jquery', 'table', 'layer', 'laydate', 'layedit', 'form', 'upload'], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            upload = layui.upload,
            layedit = layui.layedit,
            laydate = layui.laydate,
            form = layui.form;
        $('.topUp').on('click', function () {
            layer.open({
                type: 2,
                title: "充值",
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['600px', '300px'],
                content: "/front/topUpPage.do"
            });
        })
        //删除发表
        $('.del').on('click', function () {
            var id = $(this).attr('id');
            layer.confirm('是否删除?', function (index) {
                $.ajax({
                    url: "/postInfo/postInfo.do",
                    type: "post",
                    data: {_method: "DELETE", "id": id},
                    dataType: "json",
                    success: function (result) {
                        if (!result.status) {
                            layer.msg(result.msg, {time: 2000});
                            return false;
                        }
                        layer.msg("删除成功!", {
                            time: 700,
                            end: function () {
                                location.reload()
                            }
                        })
                    }
                });
                layer.close(index);
            })
        })

    });
</script>

</body>

</html>
