                                </div>
                            </div>

                        <div class="package-list-item-wrapper on-page-result-page">

                                    <img th:src="${distribution.img}" alt="Tour Package" style="height: 200.75px"/>
                                </div>
                                <div class="content">

                                    </h5>

                                        <div class="col-sm-12 col-md-9">
                                            <p class="line18"></p>
                                            <ul class="list-info">
                                                <li><span class="icon"><i class="fa fa-flag"></i></span>
                                                    <span class="font600"
                                                          th:text="${'发起人:'+distribution.userName}"></span>
                                                </li>
                                                <li><span class="icon"><i class="fa fa-flag"></i></span>
                                                    <span class="font600"
                                                          th:text="${'浏览量:'+distribution.pageView}"></span>
                                                </li>
                                                <li><span class="icon"><i class="fa fa-flag"></i></span>
                                                    <span class="font600"
                                                          th:text="${distribution.isApply=='0'?'允许报名:否':'允许报名:是'}"></span>
                                                </li>
                                                <li><span class="icon"><i class="fa fa-flag"></i></span>
                                                    <span class="font600"
                                                          th:text="${'活动时间:'+#strings.substring(distribution.beginTime,0,19)+' - '
                                                          +#strings.substring(distribution.stopTime,0,19)}"></span>
                                                </li>
                                            </ul>

                                        </div>
                                        <div class="col-sm-12 col-md-3 text-right text-left-sm">
                                            <div class="price" th:text="${'参与人数'+distribution.sub}">1422</div>
                                            <a th:href="${'/front/details.do?id='+distribution.id}"
                                               class="btn btn-primary btn-sm">view</a>
                                        </div>
                                    </div>
                                </div>

                            </div>

<script type="text/javascript" th:inline="javascript">
    layui.use(['jquery', 'table', 'layer', 'laydate', 'form',], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form;
        laydate.render({
            elem: '#goTime'
        });
        $('#search').on('click', function () {
            var province = $("#province").val();
            location.href = '/front/index.do?province=' + province
        });
        $('.buyTicket').on('click', function () {
            var startPlace = $("#startPlace").val();
            var goTime = $("#goTime").val();
            var city = $("#city").val();
            location.href = '/front/ticket.do?startPlace=' + startPlace + '&goTime=' + goTime + "&city=" + city
        })
        $('.random').on('click', function () {
            var province = $("#province").val();
            layer.open({
                type: 2,
                title: "购票信息",
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['600px', '500px'],
                content: "/front/randomBuyTicketPage.do?province=" + province
            });

        })
    });
</script>
