<body>
<blockquote class="layui-elem-quote layui-quote-nm">
    <div class="layui-form">
        <div class="layui-row " style="height: 50px;margin-top: 10px">
            <div class="layui-col-md3">
                <div class="layui-form-item">
                    <label class="layui-form-label">标题：</label>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input name="name" id="name" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-form-item">
                    <label class="layui-form-label">分类：</label>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <select class="layui-select" id="categoryName">
                                <option></option>
                                <option th:each="categorie:${postCategorys}" th:value="${categorie.name}"
                                        th:text="${categorie.name}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md2">
                <div class="layui-inline tableId" style="margin-top: -6px">
                    <button class="layui-btn layui-btn-normal" data-type="reload" id="search"><i class="layui-icon">&#xe615;</i>搜索
                    </button>
                    <button class="layui-btn layui-btn-normal" data-type="reload" id="revocation"><i
                            class="layui-icon">&#xe669;</i>撤销
                    </button>
                </div>
            </div>
        </div>

    </div>
</blockquote>
<table id="tables" lay-filter="tables"></table>
<script type="text/html" id="operate">
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    <!--<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>-->
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">查看评论</a>
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="report">举报信息</a>
    {{#  if(d.state=='待审核'){ }}
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="yes"><i class="layui-icon">&#x1005;</i>通过</a>
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="no"><i class="layui-icon">&#x1007;</i>驳回</a>
    {{#  } }}
</script>

<script type="text/javascript" src="/resource/common/layui/layui.js"></script>

<script type="text/javascript" th:inline="javascript">
    layui.use(['table', 'layer', 'laydate', 'form'], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            form = layui.form;
        var tableIns = table.render({
            elem: '#tables'
            , skin: 'line' //行边框风格
            , even: true //开启隔行背景
            , size: 'lg' //尺寸的表格
            , url: '/postInfo/postInfoTable.do' //数据接口
            , method: 'get'
            , toolbar: '#header'
            , page: true //开启分页
            , id: 'tableId'
            , limits: [10, 15, 30]
            , limit: 15
            , cols: [
                [ //表头
                    {field: 'name', title: '标题'}
                    , {field: 'categoryName', title: '标签分类'}
                    , {field: 'observer', title: '评论数'}
                    , {field: 'pageView', title: '浏览量'}
                    , {field: 'introduce', title: '概述'}
                    , {field: 'userName', title: '发布人'}
                    , {field: 'createTime', title: '发布时间'}
                    , {field: 'state', title: '状态'}
                    , {title: '操作', toolbar: '#operate', 'fixed': 'right', width: 340}
                ]
            ]
        });
        //搜索
        $('#search').on('click', function () {
            console.log("搜索执行")
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        //撤销
        $("#revocation").on('click', function () {
            $("#categoryName").val('');
            $("#name").val('');
            form.render();
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : ''
        });
        table.on('toolbar(tables)', function (obj) {
            if (obj.event == "add") {
                //新增
                layer.open({
                    type: 2,
                    title: "添加",
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭层
                    area: ['600px', '500px'],
                    content: "/postInfo/addPage.do"
                });
            }
        });
        //监听工具条
        table.on('tool(tables)', function (obj) {
            var data = obj.data;
            console.log(data);
            if (obj.event === 'del') {
                //删除
                delEntity(data.id);
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: "编辑",
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭层
                    area: ['600px', '500px'],
                    content: "/postInfo/editPage.do?id=" + data.id
                });
            } else if (obj.event === 'look') {
                layer.open({
                    type: 2,
                    title: "查看评论",
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭层
                    area: ['80%', '80%'],
                    content: "/postInfo/commentIndex.do?postId=" + data.id
                });
            } else if (obj.event === 'report') {
                layer.open({
                    type: 2,
                    title: "举报信息",
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭层
                    area: ['80%', '80%'],
                    content: "/postInfo/reportIndex.do?postId=" + data.id
                });
            } else if (obj.event === 'yes') {
                editEntity(data.id, "通过")
            } else if (obj.event === 'no') {
                editEntity(data.id, "驳回")
            }
        });
        active = {
            reload: function () {
                var name = $("#name").val();
                var categoryName = $("#categoryName").val();
                //执行重载
                table.reload('tableId', {
                    page: {
                        curr: 1
                    }
                    , where: {
                        name: name,
                        categoryName: categoryName,
                    }
                });
            }
        };

        //编辑函数
        function editEntity(id, state) {
            $.ajax({
                url: "/postInfo/postInfo.do",
                type: "put",
                data: {"id": id, "state": state},
                dataType: "json",
                success: function (result) {
                    if (!result.status) {
                        layer.msg(result.msg, {time: 2000});
                        return false;
                    }
                    layer.msg("操作成功!", {time: 1000});
                    active.reload();
                }
            });
        }

        //删除函数
        function delEntity(id) {
            layer.confirm('是否删除?', function (index) {
                $.ajax({
                    url: "/postInfo/postInfo.do",
                    type: "post",
                    data: {_method: "DELETE", "id": id},
                    dataType: "json",
                    success: function (result) {
                        if (!result.status) {
                            layer.msg(result.msg, {time: 2000});
                            return false;
                        }
                        layer.msg("删除成功!", {time: 1000});
                        active.reload();
                    }
                });
                layer.close(index);
            })
        }
    });
</script>

</body>
