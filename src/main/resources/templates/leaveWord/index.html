<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/common.css" media="all"/>
</head>
<style>
    .layui-form-item {
        width: 350px;
    }
</style>
<body>
<blockquote class="layui-elem-quote layui-quote-nm">
    <div class="layui-form">
        <div class="layui-row " style="height: 50px;margin-top: 10px">
            <div class="layui-col-md3">
                <div class="layui-form-item">
                    <label class="layui-form-label">提问人：</label>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input name="idCard" id="userName" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md2">
                <div class="layui-inline tableId" style="margin-top: -6px">
                    <button class="layui-btn layui-btn-normal" data-type="reload" id="search"><i class="layui-icon">&#xe615;</i>搜索
                    </button>
                    <button class="layui-btn layui-btn-normal" data-type="reload" id="revocation"><i
                            class="layui-icon">&#xe669;</i>撤销
                    </button>
                </div>
            </div>
        </div>

    </div>
</blockquote>
<table id="tables" lay-filter="tables"></table>
<script type="text/html" id="operate">
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="reply"><i class="layui-icon">&#xe642;</i>回复</a>
    <a class="layui-btn layui-btn-xs layui-btn" lay-event="replyList"><i class="layui-icon">&#xe638;</i>查看回复</a>

</script>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" th:inline="javascript">
    layui.config({
        base: '/resource/js/front/'
    }).use(['table', 'layer', 'laydate', 'notice', 'form'], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            notice = layui.notice,
            form = layui.form;
        var newNoticeNum = [[${newNoticeNum}]]
        notice.options = {
            closeButton: true,//显示关闭按钮
            debug: false,//启用debug
            positionClass: "toast-top-right",//弹出的位置,
            showDuration: "300",//显示的时间
            hideDuration: "1000",//消失的时间
            timeOut: "5000",//停留的时间
            extendedTimeOut: "1000",//控制时间
            showEasing: "swing",//显示时的动画缓冲方式
            hideEasing: "linear",//消失时的动画缓冲方式
            iconClass: 'toast-info', // 自定义图标，有内置，如不需要则传空 支持layui内置图标/自定义iconfont类名
            onclick: null, // 点击关闭回调
        };
        if (newNoticeNum > 0) {
            notice.info("提示信息：有" + newNoticeNum + "条待回复问题!");
        }

        var tableIns = table.render({
            elem: '#tables'
            , skin: 'line' //行边框风格
            , even: true //开启隔行背景
            , size: 'lg' //尺寸的表格
            , url: '/leaveWord/leaveWordTable.do' //数据接口
            , method: 'get'
            , toolbar: '#header'
            , page: true //开启分页
            , id: 'tableId'
            , limits: [10, 15, 30]
            , limit: 15
            , cols: [
                [ //表头
                    {field: 'userName', title: '提问人'}
                    , {field: 'time', title: '提问时间'}
                    , {field: 'content', title: '提问内容'}
                    , {field: 'replayed', title: '状态'}
                    , {title: '操作', toolbar: '#operate', 'fixed': 'right'}
                ]
            ]
        });
        //搜索
        $('#search').on('click', function () {
            console.log("搜索执行")
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        //撤销
        $("#revocation").on('click', function () {
            $("#userName").val('');
            form.render();
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : ''
        });

        //监听工具条
        table.on('tool(tables)', function (obj) {
            var data = obj.data;
            console.log(data);
            if (obj.event === 'del') {
                //删除
                delEntity(data.id);
            } else if (obj.event === 'reply') {
                layer.open({
                    type: 2,
                    title: "回复",
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭层
                    area: ['600px', '500px'],
                    content: "/leaveWord/replyPage.do?leaveId=" + data.id
                });
            } else if (obj.event === 'replyList') {
                layer.open({
                    type: 2,
                    title: "查看回复",
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭层
                    area: ['800px', '500px'],
                    content: "/leaveWord/lookReply.do?leaveId=" + data.id
                });
            }
        });
        active = {
            reload: function () {
                var userName = $("#userName").val();
                //执行重载
                table.reload('tableId', {
                    page: {
                        curr: 1
                    }
                    , where: {
                        userName: userName,
                    }
                });
            }
        };

        //删除函数
        function delEntity(id) {
            layer.confirm('是否删除?', function (index) {
                $.ajax({
                    url: "/leaveWord/leaveWord.do",
                    type: "post",
                    data: {_method: "DELETE", "id": id},
                    dataType: "json",
                    success: function (result) {
                        if (!result.status) {
                            layer.msg(result.msg, {time: 2000});
                            return false;
                        }
                        layer.msg("删除成功!", {time: 1000});
                        active.reload();
                    }
                });
                layer.close(index);
            })
        }
    });
</script>

</body>
</html>
