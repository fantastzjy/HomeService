<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/common.css" media="all"/>
</head>
<style>
    .layui-form-item {
        width: 350px;
    }
</style>
<body>
<table class="layui-table" lay-skin="line">
    <colgroup>
        <col>
        <col>
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>回复人</th>
        <th>时间</th>
        <th>内容</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="answering:${answeringList}">
        <td th:text="${answering.userName}">贤心</td>
        <td th:text="${answering.time}">汉族</td>
        <td th:text="${answering.content}">1989-10-14</td>
        <td>
            <button class="layui-btn layui-btn-danger del" th:id="${answering.id}">删除</button>
        </td>
    </tr>
    </tbody>
</table>

<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" src=" /resource/js/user.js"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['table', 'layer', 'laydate', 'form'], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            form = layui.form;

        //搜索
        $('.del').on('click', function () {
            var id = $(this).attr('id')
            $.ajax({
                url: "/leaveWord/answering.do",
                type: "post",
                data: {_method: "DELETE", "id": id},
                dataType: "json",
                success: function (result) {
                    if (!result.status) {
                        layer.msg(result.msg, {time: 2000});
                        return false;
                    }
                    layer.msg("删除成功!", {time: 1000});
                    location.reload()
                    parent.active.reload();
                }
            });
        });
    });
</script>

</body>
</html>
