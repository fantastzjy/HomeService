<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/public.css" media="all"/>
</head>
<style>
</style>
<body>
<div class="layui-form" style="margin:auto;margin-top:30px;width: 90%">
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">回复</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" name="content" lay-verify="content"
                      id="LAY_demo_editor"></textarea>
        </div>
    </div>
    <div class="layui-input-block">
        <input hidden name="leaveId" th:value="${leaveId}">
        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="Submit">立即提交</button>
        <button type="" class="layui-btn layui-btn-primary close">取消</button>
    </div>
</div>
</div>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" src=" /resource/js/user.js"></script>
<script type="text/javascript">


    layui.use(['table', 'layer', 'laydate', 'form', 'upload', 'layedit'], function () {
        var table = layui.table,
            $ = layui.$,
            upload = layui.upload,
            laydate = layui.laydate,
            layedit = layui.layedit,
            layer = layui.layer,
            form = layui.form
        form.on('submit(Submit)', function (data) {
            $.ajax({
                url: '/leaveWord/answering.do',
                type: 'post',
                data: data.field,
                dataType: 'json',
                async: false,
                success: function (result) {
                    if (!result.status) {
                        parent.layer.msg(result.msg, {time: 2000});
                        return false;
                    } else {
                        layer.msg("回复成功!", {time: 1000});
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                        parent.layui.table.reload('tableId', {});
                    }
                }
            });
        });
        $('.close').on('click', function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
        })
    });

</script>

</body>
</html>
