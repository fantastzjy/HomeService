<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/public.css" media="all"/>
</head>
<style>
</style>
<body>
<div class="layui-form" style="margin:auto;margin-top:30px;width: 90%">
    <table class="layui-table" lay-skin="line">
        <tbody>
        <tr th:each="chdClassifie:${chdClassifieList}">
            <td style="text-align: center" th:text="${chdClassifie.name}">贤心</td>
            <td style="text-align: center;color: #40AFFE" th:id="${chdClassifie.id}" onclick="delChd(this)">删除
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" src=" /resource/js/user.js"></script>
<script type="text/javascript">

    var delChd;
    layui.use(['table', 'layer', 'laydate', 'form', 'upload', 'layedit'], function () {
        var table = layui.table,
            $ = layui.$,
            upload = layui.upload,
            layedit = layui.layedit,
            layer = layui.layer,
            form = layui.form
        delChd = function (param) {
            var id = param.getAttribute("id");
            $.ajax({
                url: "/classify/chdClassify.do",
                type: "post",
                data: {_method: "DELETE", "id": id},
                dataType: "json",
                success: function (result) {
                    if (!result.status) {
                        layer.msg(result.msg, {time: 2000});
                        return false;
                    }
                    layer.msg("删除成功!", {time: 1000});
                    location.reload();
                    parent.layui.table.reload('tableId', {});
                }
            });
        }
    });

</script>

</body>
</html>
